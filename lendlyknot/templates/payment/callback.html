
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/dollar.png" type="image/png" sizes="16x16">
    <title>Payment Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel ="stylesheet" href="{% static 'user/css/payment.css' %}" type="text/css">
    
</head>

<body>
    {% if status == "Success" %}
    <div class="container">
        <div class="printer-top"></div>

        <div class="paper-container">
            <div class="printer-bottom"></div>

            <div class="paper">
                <div class="main-contents">
                    <div class="success-icon">&#10004;</div>
                    <div class="success-title">
                        Payment Complete
                    </div>
                    <div class="success-description">
                        Thank you for completing the payment! You will shortly receive an email of your payment.
                    </div>
                    <div class="order-details">
                        <div class="order-number-label">Order ID</div>
                        <div class="order-number">{{order_id}}</div>
                        <div class="complement">Thank You!</div>
                        <a href = "{% url 'home'%}">
 			                <button class= "button">Book Again</button>
                        </a>
                    </div>
                </div>
                <div class="jagged-edge"></div>
            </div>
        </div>

    </div>
    {% else %}
        <h2 style="text-align: center;">Your Payment is failed! Try again.</h2>
    {% endif %}
   

{% comment %} <script src"{% static 'user/js/payment.js' %}"></script> {% endcomment %}
</body>
</html>
