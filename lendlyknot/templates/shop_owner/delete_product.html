<html><body>
    
    <h2>Delete Product</h2>
    <p>Are you sure you want to delete "{{ product.name }}"?</p>
    <form method="post" action="{% url 'delete_product' pk=product.pk %}">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'shopdashboard' %}">Cancel</a>
    </form>


</body></html>
