<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <b><h2>Are you sure you want to delete {{ product.product_name }}?</h2></b><br>
        <form method="post" action="{% url 'delete_product' pk=product.pk %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Yes, delete</button><br><br>
            <a href="{% url 'shopdashboard' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
