<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
    {% if request.session.user_name %}
        <p>Welcome, {{ request.session.user_name}}! <a href="{% url 'logout' %}"> Logout</a></p>
    {% else %}
        <p>Not logged in.</p>
    {% endif %}

    <div>
    {% for product in products %} <br>
        <li>
            {{ product.product_name }}<br><br>
            <img src="{{ product.product_image.url }}" alt="{{ product.name }}" width="100" height="100"><br><br>
            {{ product.product_desc }}
            <a href={% url 'update_product' pk=product.pk %}>Update</a><br>
            <a href={% url 'delete_product' pk=product.pk %}>Delete</a>
       </li> 
       
       
     {% endfor %}  
    </div>
       <br><br>
       <br><br>
       <a href="{% url 'add_product' %}">
            <button type="submit">Add Your Product</button>
       </a> 
        <script src="" async defer></script>
    </body>
</html>
